 - "curl -s -X POST -H 'Content-Type: application/json' -H 'Accept: application/json' -H 'Travis-API-Version: 3' -H 'Authorization: token $TRAVIS_API_TOKEN' -d '{\"request\":{\"message\":\"trigger build\", \"branch\":\"master\", \"config\":{\"env\":{\"matrix\":[\"VERSION=$version\"]}}}}' \"https://api.travis-ci.org/repo/gyselroth%2Fballoon-docker-web/requests\""
